########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#


# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar & hyprpaper & swaync
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = signal-desktop & kitty

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = gb
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 4
    col.active_border = rgba(a06fc5ff) rgba(8146afff) rgba(3e55ccff) 70deg
    col.inactive_border = rgba(6c3a92ff) rgba(2e368cff) rgba(4e63doff) 120deg


    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur = true    	# When on power
#    blur = false	# When on battery
    blur_size = 4
    blur_passes = 3
    blur_new_optimizations = true
    blur_ignore_opacity = true
    blur_xray = true

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

misc {
    vfr = true
    disable_hyprland_logo = true
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
windowrule = size 800 575, ^(kitty)$
windowrule = float, ^(kitty)$
windowrule = center, ^(kitty)$
windowrule = opacity 0.9 0.8 override, ^(kitty)$
windowrule = size 495 720, ^(Signal)$
windowrule = float, ^(Signal)$
windowrule = move 20%, ^(Signal)$
windowrule = workspace 2, ^(firefox)$
windowrule = workspace 3, ^(Emacs)$
#windowrule = animation fadeIn, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = SUPER, return, exec, kitty
bind = SUPER, c, killactive, 
bind = SUPER SHIFT, q, exit, 
bind = SUPER, v, togglefloating, 
bind = SUPER, r, exec, GTK_THEME=Materia:dark wofi --show drun -I -W 400
bind = SUPER, p, pseudo, # dwindle
bind = SUPER, t, togglesplit, # dwindle

# Optimisations
bind = SUPER, F2, exec, ~/.config/hypr/gamemode.sh

# Fullscreen
bind = SUPER, F1, exec, wayshot -f ~/screenshots/"$(date +"%d-%m-%y-%H-%M")".png -s "$(slurp)" && wl-copy < ~/screenshots/"$(date +"%d-%m-%y-%H-%M")".png

# Clipboard manager
bind = SUPER SHIFT, i, exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy

# Brightness Control
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# notification centre
bind = SUPER, N, exec, swaync-client -t

bind = , XF86AudioMute, exec, pamixer -m
#bind = , XF86AudioRaiseVolume, exec, pamixer +
#bind = , XF86AudioLowerVolume, exec, 

# Resize window
bind = SUPER ALT, l, resizeactive, 30 0
bind = SUPER ALT, h, resizeactive, -30 0
bind = SUPER ALT, k, resizeactive, 0 -30
bind = SUPER ALT, j, resizeactive, 0 30

# Move focus with mainMod + arrow keys
bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d

# Move window
bind = SUPER SHIFT, l, movewindow, l
bind = SUPER SHIFT, h, movewindow, r
bind = SUPER SHIFT, k, movewindow, u
bind = SUPER SHIFT, j, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
